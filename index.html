    <meta charset="UTF-8">
    <title>Resume Page</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Spectral+SC:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&family=Tangerine:wght@400;700&family=Yeseva+One&display=swap" rel="stylesheet">

    <style>
      html,
      body {
        background-color: #837AB6;
        background-image: linear-gradient(40deg, #C88AAF, #F6A5C0);
        height: 100%;
        width: 100%;
      }

      body {
        width: 100%;
        background-color: #F5F5F5;
      }

      #top {
        background-color: #837AB6;
        height: 80px;
        padding: 0;
        margin: 0;
        width: 100%;
      }

      #nav {
        width: 100%;
        text-align: center;
      }

      #nav a {
        display: inline-block;
        text-decoration: none;
        color: white;
        font-size: 15px;
      }

      #nav a:visited {
        color: #FBE1E5;
      }

      #nav ul {
        display: inline-block;
        padding-top: 10px;
        top: 30px;
        text-align: center;
        font-family: "Spectral SC", serif;
        font-weight: 400;
        font-style: normal;
        margin-left: 5px
      }

      #nav li {
        list-style: none;
        display: inline-block;
        margin-right: 40px;
        padding: 2px 30px;
        border: 1px solid white;
        border-radius: 30px;
      }

      #nav li.contact {
        background-color: #250E2C;
        border: none;
        padding: 4px 30px;
      }

      #content {
        width: 100%;
        height: 100%;
      }

      .resume {
        font-size: 115px;
        font-family: "bd-retrocentric", sans-serif;
        color: white;
        margin-top: 60;
      }

      #Education li {
        font-size: 20px;
        font-family: "bd-retrocentric", serif;
        text-indent: 5px;
        color: white;
        margin-left: -20px;
        line-height: 15px;
      }

      #nav li:hover {
        background-color: #F6A5C0;
        border: none;
      }

      #Education {
        float: left;
      }

      #Education h2 {
        font-size: 36px;
        font-family: "bd-retrocentric", sans-serif;
        text-indent: 10px;
      }

      #Education h3,
      #Education h4 {
        display: inline-block;
        font-family: "Spectral SC", serif;
        font-weight: 400;
        font-style: normal;
        font-size: 20px;
        line-height: 2;
        border-radius: 60px;
        border: none;
        padding-left: 20px;
        padding-right: 20px;
        margin: 10px;
        background-color: white;
      }

      #Education h5 {
        font-family: "Spectral SC", serif;
        font-weight: 400;
        font-style: normal;
        font-size: 20px;
        line-height: 2;
        border-radius: 60px;
        border: none;
        padding-left: 20px;
        padding-right: 20px;
        margin: 2px 250px;
        margin-left: 10px;
        background-color: white;
      }
      
      .school {
        font-family: "Spectral SC", serif;
        font-weight: 400;
        font-style: normal;
        font-size: 20px;
        text-indent: 25px;
        line-height: 15px;
      }

      .program {
        font-family: "Spectral SC", serif;
        font-weight: 400;
        font-style: normal;
        font-size: 15px;
        text-indent: 25px;
        line-height: 1px;
        color: white;
      }

      #TechnicalSkills {
        float: right;
        width: 50%;
      }

      #TechnicalSkills .Coding-Skills {
        float: right;
        margin-top: -41%;
        width: 40%;
      }
      
      #TechnicalSkills h1 {
        font-size: 36px;
        font-family: "bd-retrocentric", sans-serif;
      }
      
      #TechnicalSkills h2 {
        font-size: 20px;
        font-family: "Spectral SC", serif;
        font-weight: 400;
        font-style: normal;
        color: white;
      }
      
      #TechnicalSkills h4 {
        font-size: 15px;
        font-family: "Spectral SC", serif;
        font-weight: 400;
        font-style: normal;
        line-height: 10px;
      }
      
      #TechnicalSkills p {
        font-size: 20px;
        font-family: "Spectral SC", serif;
        font-weight: 400;
        font-style: normal;
        color: white;
      }
      
      img {
        width: 40%;
      }

  </head>

  <body>
    <div id="top">
      <div id="nav">
        <ul>
          <li><a href="https://fiffy8.github.io/Final-Project/">HOME</a></li>
          <li><a href="https://fiffy8.github.io/About-me-Page/">ABOUT ME</a></li>
          <li><a href="/">RESUME</a></li>
          <li><a href="/">PROJECTS</a></li>
          <li class="contact"><a href="/">CONTACT</a></li>
        </ul>
      </div>
    </div>

    <div id="content">
      <h1 class="resume">Resume</h1>
      <div id="Education">
        <h2>Education</h2>
        <ul>
          <li>2023 - Present</li>
        </ul>
        <p class="School">University of Waterloo</p>
        <p class="Program">Global Business &amp; Digital Arts</p>
        <div id="skills">
          <h3>
            Visual Design
          </h3>
          <h4>
            UI / UX Design
          </h4>
          <h5>
            User Research
          </h5>
        </div>
      </div>

      <div id="TechnicalSKills">
        <h1>
          Technical Skills
        </h1>
        <h2>
          SoftWare Skills
        </h2>
        <div class="image">
          <img src="Group 15.png" alt="Software Icons">
        </div>
        <div class="coding-skills">
          <h2>
            Coding Skills
          </h2>
          <h4>
            Basic Knowledge of:
          </h4>
          <p>
            HTML <br> CSS <br> Javascript
          </p>
        </div>
      </div>
    </div>
